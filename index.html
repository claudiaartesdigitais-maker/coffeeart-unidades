<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeArt - Escolha a Unidade</title>
    <style>
        body { background-color: #fff4e6; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .logo { max-width: 150px; margin-bottom: 30px; }
        h2 { color: #755437; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        .btn-unidade { 
            width: 80%; max-width: 300px; padding: 20px; margin: 10px;
            background-color: #755437; color: white; border: none; border-radius: 15px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; text-decoration: none;
            text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .btn-unidade:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <img src="Logotipo.png" class="logo">
    <h2>Escolha a Unidade</h2>
    
    <a href="https://claudiaartesdigitais-maker.github.io/coffeeart-embu/" class="btn-unidade">EMBU DAS ARTES</a>
    <a href="https://claudiaartesdigitais-maker.github.io/coffeeartitapevi/" class="btn-unidade">ITAPEVI</a>

</body>
</html>
